<!DOCTYPE html>
<html>
<head>
    <title>{{ group.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container { margin-bottom: 20px; }
        .video-container img { width: 100%; max-width: 600px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">{{ group.name }}</h1>
        <form method="POST" action="" class="bg-white p-6 rounded shadow-md mb-6">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="url" placeholder="Enter RTSP URL" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Stream</button>
        </form>
        <a href="{% url 'index' %}" class="mb-6 inline-block text-blue-500 hover:underline">Back to Groups</a>
        <div id="videos">
            {% for video in group.videos.all %}
                <div class="video-container bg-white p-4 rounded shadow-md mb-4">
                    <button onclick="deleteVideo({{ video.id }})" class="bg-red-500 text-white px-2 py-1 rounded mb-2">Delete</button>
                    <img id="video-{{ video.id }}" src="" class="w-full rounded">
                </div>
                <script>
                    (function() {
                        const videoId = {{ video.id }};
                        const url = "{{ video.url }}";
                        const videoElement = document.getElementById('video-' + videoId);
                        const ws = new WebSocket('ws://localhost:8000/ws/stream/');

                        ws.onopen = () => ws.send(url);
                        ws.onmessage = (event) => {
                            const base64Data = event.data;
                            videoElement.src = 'data:image/jpeg;base64,' + base64Data;
                        };
                    })();
                </script>
            {% endfor %}
        </div>
    </div>

    <script>
        function deleteVideo(videoId) {
            fetch(`/delete_video/${videoId}/`, { method: 'POST', headers: { 'X-CSRFToken': '{{ csrf_token }}' } })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
        }
    </script>
</body>
</html>
