<!DOCTYPE html>
<html>
<head>
    <title>Video Stream Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Groups</h1>
        <a href="{% url 'create_group' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Create Group</a>
        <ul class="mt-4">
            {% for group in groups %}
                <li class="mb-2">
                    <a href="{% url 'group_detail' group.id %}" class="text-blue-500 hover:underline">{{ group.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
