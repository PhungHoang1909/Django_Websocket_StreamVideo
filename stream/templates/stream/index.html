<!DOCTYPE html>
<html>
<head>
    <title>Video Stream Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">Video Stream Groups</h1>
        <div class="text-center mb-6">
            <a href="{% url 'create_group' %}" class="bg-blue-500 text-white px-6 py-2 rounded shadow hover:bg-blue-700">Create Group</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for group in groups %}
                <div class="bg-white p-4 rounded shadow hover:shadow-lg transition duration-300">
                    <a href="{% url 'group_detail' group.id %}" class="block text-xl font-semibold text-blue-600 hover:underline">{{ group.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
