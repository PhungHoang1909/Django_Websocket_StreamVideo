<!DOCTYPE html>
<html>
<head>
    <title>Create Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">Create Group</h1>
        <form method="POST" action="" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="group" placeholder="Enter Group Name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded shadow hover:bg-blue-700">Create</button>
        </form>
        <div class="text-center mt-6">
            <a href="{% url 'index' %}" class="text-blue-500 hover:underline">Back to Groups</a>
        </div>
    </div>
</body>
</html>
